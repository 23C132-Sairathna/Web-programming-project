<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Health & Medication</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .health-info, .edit-profile-form {
            margin-top: 30px;
            display: none; /* Hidden by default */
        }
        .health-info h3, .edit-profile-form h3 {
            color: #4CAF50;
            font-size: 24px;
        }
        .health-info p, .edit-profile-form p {
            font-size: 18px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #4CAF50;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dog Health & Medication</h1>

        <!-- Button to Fetch Health & Medication Data -->
        <div class="button-container">
            <button id="getHealthInfoBtn">Get Health and Medication Info</button>
            <button id="editProfileBtn">Edit Profile</button>
        </div>

        <!-- Health and Medication Info (Initially hidden) -->
        <div class="health-info" id="healthInfoContainer">
            <h3>Health and Medication Details:</h3>
            <p><strong>Dog's Name:</strong> <span id="dogName"></span></p>
            <p><strong>Breed:</strong> <span id="dogBreed"></span></p>
            <p><strong>Age:</strong> <span id="dogAge"></span></p>
            <p><strong>Weight (kg):</strong> <span id="dogWeight"></span></p>
            <p><strong>Vaccination Status:</strong> <span id="dogVaccination"></span></p>
            <p><strong>Clinic Name:</strong> <span id="dogClinic"></span></p>
            <p><strong>Gender:</strong> <span id="dogGender"></span></p>
            <p><strong>Health Status:</strong> <span id="healthStatus"></span></p>
            <p><strong>Current Medication:</strong> <span id="medication"></span></p>
            <p><strong>Next Check-up:</strong> <span id="nextCheckup"></span></p>
        </div>

        <!-- Edit Profile Form (Initially hidden) -->
        <div class="edit-profile-form" id="editProfileContainer">
            <h3>Edit Dog Profile</h3>
            <form id="editProfileForm">
                <label for="editDogName">Dog's Name</label>
                <input type="text" id="editDogName" name="editDogName" required>

                <label for="editDogBreed">Breed</label>
                <input type="text" id="editDogBreed" name="editDogBreed" required>

                <label for="editDogAge">Age</label>
                <input type="number" id="editDogAge" name="editDogAge" required>

                <label for="editDogWeight">Weight (kg)</label>
                <input type="number" id="editDogWeight" name="editDogWeight" required>

                <label for="editVaccination">Vaccination Status</label>
                <input type="text" id="editVaccination" name="editVaccination" required>

                <label for="editClinicName">Clinic Name</label>
                <input type="text" id="editClinicName" name="editClinicName" required>

                <label for="editGender">Gender</label>
                <select id="editGender" name="editGender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="editHealthStatus">Health Status</label>
                <input type="text" id="editHealthStatus" name="editHealthStatus" required>

                <label for="editMedication">Current Medication</label>
                <input type="text" id="editMedication" name="editMedication" required>

                <button type="submit">Update Profile</button>
            </form>
            <div id="editSuccessMessage" style="display:none; color: green; margin-top: 15px;">
                Profile updated successfully!
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" id="loadingMessage" style="display: none;">
            Loading Health Info...
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Simulate the health and medication info using AJAX
            $("#getHealthInfoBtn").click(function() {
                // Show loading message
                $("#loadingMessage").show();
                $("#healthInfoContainer").hide(); // Hide previous data

                // Simulate an AJAX request to get the dog's profile (this would usually be from a backend server)
                setTimeout(function() {
                    // Mock data for dog health and medication
                    var dogProfile = {
                        name: "Buddy",
                        breed: "Golden Retriever",
                        age: 5,
                        weight: 25,
                        vaccination: "Up-to-date",
                        clinicName: "Happy Paws Clinic",
                        gender: "Male",
                        healthStatus: "Healthy",
                        medication: "None",
                        nextCheckup: "2025-03-15"
                    };

                    // Update the page with the received data
                    $("#dogName").text(dogProfile.name);
                    $("#dogBreed").text(dogProfile.breed);
                    $("#dogAge").text(dogProfile.age);
                    $("#dogWeight").text(dogProfile.weight);
                    $("#dogVaccination").text(dogProfile.vaccination);
                    $("#dogClinic").text(dogProfile.clinicName);
                    $("#dogGender").text(dogProfile.gender);
                    $("#healthStatus").text(dogProfile.healthStatus);
                    $("#medication").text(dogProfile.medication);
                    $("#nextCheckup").text(dogProfile.nextCheckup);

                    // Hide the loading message and show the health info
                    $("#loadingMessage").hide();
                    $("#healthInfoContainer").fadeIn(); // Show the health info with a fade-in effect
                }, 2000); // Simulating a 2-second delay for the AJAX request
            });

            // Show the Edit Profile Form when the button is clicked
            $("#editProfileBtn").click(function() {
                $(".health-info").hide();  // Hide health info section
                $("#editProfileContainer").fadeIn();  // Show Edit Profile form
            });

            // Handle the Edit Profile form submission
            $("#editProfileForm").submit(function(event) {
                event.preventDefault();  // Prevent the form from submitting normally

                // Get the updated profile data from the form
                var updatedProfile = {
                    name: $("#editDogName").val(),
                    breed: $("#editDogBreed").val(),
                    age: $("#editDogAge").val(),
                    weight: $("#editDogWeight").val(),
                    vaccination: $("#editVaccination").val(),
                    clinicName: $("#editClinicName").val(),
                    gender: $("#editGender").val(),
                    healthStatus: $("#editHealthStatus").val(),
                    medication: $("#editMedication").val()
                };

                // Simulate sending the updated data (usually, you would use AJAX here)
                setTimeout(function() {
                    // Show success message after submission
                    $("#editSuccessMessage").fadeIn();

                    // Update the Health and Medication info with the new profile data
                    $("#dogName").text(updatedProfile.name);
                    $("#dogBreed").text(updatedProfile.breed);
                    $("#dogAge").text(updatedProfile.age);
                    $("#dogWeight").text(updatedProfile.weight);
                    $("#dogVaccination").text(updatedProfile.vaccination);
                    $("#dogClinic").text(updatedProfile.clinicName);
                    $("#dogGender").text(updatedProfile.gender);
                    $("#healthStatus").text(updatedProfile.healthStatus);
                    $("#medication").text(updatedProfile.medication);

                    // Hide the Edit Profile form and show the Health and Medication info
                    $("#editProfileContainer").hide();
                    $("#healthInfoContainer").fadeIn();  // Display the updated info
                }, 1000); // Simulating a delay for saving the data
            });
        });
    </script>

</body>
</html>
