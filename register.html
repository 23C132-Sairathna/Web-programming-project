<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof Hub</title>
</head>

<body style="background-color: rgb(255, 239, 9); margin: 0; padding: 0; font-family: Arial, sans-serif; background-image: url('Dogbg.jpg'); background-repeat: no-repeat; background-size: cover; color: #fff;">

    <div
        style="width: 100%; max-width: 400px; margin: 50px auto; padding: 40px 30px; border: 1px solid #ddd; border-radius: 10px; background-color: rgb(122, 49, 111); position: relative;">
        
        <!-- Dog image overlapping the top border, aligned at the top center -->
        <img src="Dog.png" alt="Cartoon Dog"
            style="width: 200px; height: 200px; position: absolute; top: -40px; left: 5%; transform: translateX(-50%);">
        <div id="main" style="text-align: center;">
        <h1>Woof Woof!</h1>
        <h2 >Welcome to Woof Hub</h2>
        <p>Your One-Stop Guide to Happy, Healthy Paws!</p>
    </div>

        <form id="dog-guide-form" >
            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; text-align: left; margin-bottom: 5px; width: 100%;">Your Name (the human!):</label>
                <input type="text" id="name" name="name" placeholder="What's your name?"
                    style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                <small id="name-error" style="color: red;"></small>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="dog-name" style="display: block; text-align: left; margin-bottom: 5px; width: 100%;">Your Dog’s Name:</label>
                <input type="text" id="dog-name" name="dogName" placeholder="What's your dog’s name?"
                    style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                <small id="dog-name-error" style="color: red;"></small>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="dog-breed" style="display: block; text-align: left; margin-bottom: 5px; width: 100%;">What breed is your dog?</label>
                <input type="text" id="dog-breed" name="dogBreed" placeholder="What breed is your dog?"
                    style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                <small id="dog-breed-error" style="color: red;"></small>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; text-align: left; margin-bottom: 5px; width: 100%;">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="What's your email?"
                    style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                <small id="email-error" style="color: red;"></small>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="phone" style="display: block; text-align: left; margin-bottom: 5px; width: 100%;">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="What’s your phone number?"
                    style="width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;">
                <small id="phone-error" style="color: red;"></small>
            </div>
            <button type="submit"
                style="padding: 10px 20px; background-color: #ffffff; color: #000000; border: none; border-radius: 25px; cursor: pointer; font-size: 16px;">
                Submit (Pawsome!)
            </button>
        </form>
    </div>
</body>

</html>
