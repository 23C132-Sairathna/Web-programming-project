<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof Hub - Login</title>
    <style>
        /* Body styling */
        body {
            background-color: #ffd500;
            background-image: url('Dogbg.jpg');
             background-repeat: no-repeat;
              background-size: cover;
            /* Soft yellow background */
            color: #4B0082;
            /* Deep violet for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        #container {
            background-color: #FFF1B8;
            /* Lighter yellow for form background */
            width: 300px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #4B0082;
            /* Deep violet for heading */
            margin-bottom: 10px;
        }

        /* Form element styling */
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #4B0082;
            /* Deep violet */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            /* Golden yellow border */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4B0082;
            /* Deep violet button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #360061;
            /* Darker violet on hover */
        }

        .text-link {
            color: #4B0082;
            /* Deep violet for link text */
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .text-link:hover {
            text-decoration: underline;
        }

        /* Adjusts the button layout */
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Woof Hub Login</h2>
        <form action="adoptionform.html" method="GET">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your registered email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account?</p>
        <div class="button-container">
            <a href="register.html" class="text-link">Register here</a>
        </div>
    </div>
</body>

</html>
