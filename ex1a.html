<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Form</title>
</head>

<body>
    <h1>Dog Adoption Form</h1>
    <form action="next.html" method="GET">
        <!-- Full Name Input -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Type of Adoption (Radio Buttons) -->
        <fieldset>
            <legend>Type of Adoption:</legend>
            <input type="radio" id="full-adoption" name="adoption-type" value="Full Adoption" required>
            <label for="full-adoption">Full Adoption</label>
            <br>
            <input type="radio" id="foster-care" name="adoption-type" value="Foster Care" required>
            <label for="foster-care">Foster Care</label>
            <br>
            <input type="radio" id="sponsorship" name="adoption-type" value="Sponsorship" required>
            <label for="sponsorship">Sponsorship</label>
        </fieldset>
        <br>

        <!-- Dog Breed (Dropdown) -->
        <label for="dog-breed">Preferred Dog Breed:</label>
        <select id="dog-breed" name="dog-breed" required>
            <option value="">Select a breed</option>
            <option value="Labrador">Labrador</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Beagle">Beagle</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Poodle">Poodle</option>
        </select>
        <br><br>

        <!-- Additional Notes (Textarea) -->
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any additional information" required></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Adoption Request</button>
    </form>
</body>

</html>
