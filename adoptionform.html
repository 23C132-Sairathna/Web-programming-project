<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <style>
        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;  /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* Align to the top of the viewport */
            min-height: 100vh;  /* Ensure full height of the viewport */
            color: #333;
            padding-top: 40px; /* Add padding to top to ensure form isn't cut off */
        }

        /* Form container */
        .form-container {
            width: 100%;
            max-width: 900px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Fieldset styles */
        fieldset {
            border: 2px solid #ff7f50;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff8f0;
        }

        /* Legend styles */
        legend {
            font-size: 2em;
            color: #ff7f50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        /* Input field styles */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #ff7f50;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: #ff4500;
            outline: none;
        }

        /* Radio button styles */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
        }

        .radio-group label {
            font-size: 1em;
            font-weight: normal;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* Button styles */
        button[type="submit"] {
            background-color: #ff7f50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff4500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Additional styles for the form fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group select {
            background-color: #fff8e1;
            border: 2px solid #ff7f50;
            padding: 14px;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>Adoption Form</legend>

                <!-- Name field -->
                <div class="form-group">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" name="username" required placeholder="Enter your name">
                </div>

                <!-- Email field -->
                <div class="form-group">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <!-- Phone field -->
                <div class="form-group">
                    <label for="phone">Enter your phone no:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone no">
                </div>

                <!-- Date of birth -->
                <div class="form-group">
                    <label for="DOB">Enter your date of birth:</label>
                    <input type="date" id="DOB" name="DOB" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="password" name="pass" required placeholder="Enter your password">
                </div>

                <!-- Gender selection -->
                <div class="form-group radio-group">
                    <label>Enter your gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">
                </div>

                <!-- Confirm password -->
                <div class="form-group">
                    <label for="conform-password">Confirm your password:</label>
                    <input type="password" id="conform-password" name="conpass" required placeholder="Confirm your password">
                </div>

                <!-- Age category -->
                <div class="form-group">
                    <label for="age">Enter the age category:</label>
                    <input type="number" id="age" name="age" required placeholder="Enter the age category">
                </div>

                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required placeholder="Enter your address"></textarea>
                </div>

                <!-- Pet age category -->
                <div class="form-group">
                    <label for="petage">Enter the age category (for pet):</label>
                    <input type="number" id="petage" name="petage" required placeholder="Enter pet age category">
                </div>

                <!-- Animal type -->
                <div class="form-group">
                    <label for="animal_type">Preferred Animal Type:</label>
                    <select id="animal_type" name="animal_type" required>
                        <option value="golden retriever">Golden Retriever</option>
                        <option value="pommerian">Pommerian</option>
                        <option value="german shepherd">German Shepherd</option>
                        <option value="labrador">Labrador</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Submit button -->
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
